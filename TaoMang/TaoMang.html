<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen</h1>
<br>
<input type="text" id="input">
<input type="button" id="Add" value="Add" onclick="add()">
<input type="button" id="Display" value="Display" onclick="display()">
<!--<input type="button" id="Reset" value="Reset" onclick="reset()">-->

<div id="result"></div>

</body>
<script>
    let x = 0;
    let array = Array();
    function add() {
        array[x] = document.getElementById("input").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("input ").value = "";
    }
    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>
</html>
