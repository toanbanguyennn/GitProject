<script>
    function kiemTraSao(a) {
        a = [prompt("Nhập vào tên ngôi sao")]
        let ketqua=[]
        let sao1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
        let sao2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        for (let i = 0; i <= sao1.length; i++) {
            if (a[0] === sao1[i]) {
                ketqua = sao2[i]
            }
        }
        if (ketqua==0){
            alert("khong tim thay ngoi sao")
        }
        alert(ketqua)
    }

</script>
