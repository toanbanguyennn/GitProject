<script>
    let number = parseInt(prompt("Nhập số cần check "));
    isPrime(number)

    function isPrime(number){
        let count = 0;
        let isPrime = false;
        if (number <2) {
            alert(number + " không là số nguyên tố")
        } else {
            for ( let i = 2; i <= number; i++) {
                if(number % i == 0) {
                    count += 1;
                }
            }
            if (count ==1 ) {
                isPrime = true
                alert(number + " là số nguyên tố")
            } else {
                alert (number + " không là số nguyên tố")
            }
        }
    }
</script>
