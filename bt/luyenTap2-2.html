<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="tinh"></p>
</body>
<script>
    let m =1
    let n =  +prompt("nhap n :")

        m = m*i;
    }
    document.getElementById("tinh").innerHTML = m
</script>
