    function tinh() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);
        let c = parseInt(document.getElementById("c").value);
        if (a > 0 && b > 0 && c > 0 && a + b > c && a + c > b && b + c > a) {
            document.getElementById("4e").innerHTML = "a,b,c :la 1 tam giac"
            if (a == b && a != c || b == c && a != c || a != b && b == c) {
                document.getElementById("4e").innerHTML = " a,b,c : la 1 tam giac can"
            } else {
                if (a == b && a == c) {
                    document.getElementById("4e").innerHTML = "a,b,c la tam giac deu"
                }

                if (a * a + b * b == c * c || a * a + c * c == b * b || b * b + c * c == a * a) {
                    document.getElementById("4e").innerHTML = "a ,b,c la tam giac vuong"

                }
            }

        } else {
            document.getElementById("4e").innerHTML = "a,b,c : khong la 1 tam giac"
        }

    }
