<script>

    function Bai1(array) {

        let max1 = array[0]
        let max2 = array[0]
        let max3 = array[0]
        for (let i = 0; i < array.length; i++) {
            if (max1 < array[i]) {
                max1 = array[i]
            }
            for (let i = 0; i < array.length; i++) {
                if (array[i] < max1 && max2 < array[i]) {
                    max2 = array[i]
                }
            }
            for (let i = 0; i < array.length; i++) {
                if (array[i] < max2 && max3 < array[i]) {
                    max3 = array[i]
                }
            }
        }
        return max3
    }
    let a = [1, 1, 1, 1, 3, 5, 4, 8, 9, 9, 6, 6, 6]
    let ketQua = Bai1(a)
    document.write(ketQua)

</script>
